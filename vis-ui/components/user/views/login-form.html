<div class="container">
		<form class="form-signin" ng-submit="doLogin()">
			 <h2 class="form-signin-heading">Please sign in</h2>
			 <label class="sr-only" for="inputEmail">Email address</label>
			 <input class="form-control" id="inputEmail" name="" type="email" placeholder="Email address" required autofocus ng-model="login.email"></input>
			 <label class="sr-only" for="inputPassword">Password</label>
			 <input class="form-control" id="inputPassword" placeholder="Password" required="required" ng-model="login.password"><br/>
			 <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
</div>
